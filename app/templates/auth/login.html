{% extends 'base.html' %}


{% block title %}Login{% endblock %}


{% block content %}
    <h1>Login Page</h1>
    <ul>
        <li><a href="{{ url_for('auth.register') }}">Register</a>
    </ul>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name }}
        {{ form.password.label }} {{ form.password }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
